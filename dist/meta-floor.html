<link rel="import" href="meta-base.html">

<dom-module id="meta-floor">
  <template>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'meta-floor',
      behaviors: [MRM.FireMetaEventsBehavior],

      update: function(){
        var mesh = this.metaObject.mesh;
        mesh.rotation.x = 90 * (Math.PI/180);
        mesh.position.set(0, 0, 0);
      }
    })
  </script>
</dom-module>
