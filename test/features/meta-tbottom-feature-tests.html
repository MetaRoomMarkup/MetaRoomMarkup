<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>

  <div id='fixture'>
    <meta-verse id="meta-verse">
      <meta-room width='10' height='10' length='10' id='main-meta-room'>
        <meta-floor id='main-meta-floor'>
          <meta-table width='3' height='4' length='2' id='main-meta-table'>
            <meta-tbottom align='front' id='front-meta-tbottom'>
            <meta-tbottom align='back' id='back-meta-tbottom'>
            <meta-tbottom align='left' id='left-meta-tbottom'>
            <meta-tbottom align='right' id='right-meta-tbottom'>
          </meta-tbottom>
          </meta-table>
        </meta-floor>
        <meta-wall align='left' id='main-meta-wall'></meta-wall>
      </meta-room>
    </meta-verse>
  </div>

  <script>
    describe('meta-tbottom>', function() {
      beforeEach(function(){
        jlet('metaVerse', function(){ return document.querySelector('#meta-verse')});
        jlet('metaRoom', function(){ return document.querySelector('#main-meta-room')});
        jlet('metaFloor', function(){ return document.querySelector('#main-meta-floor')});
        jlet('metaTable', function(){ return document.querySelector('#main-meta-table')});
        jlet('metaFrontTbottom', function(){ return document.querySelector('#front-meta-tbottom')});
        jlet('metaBackTbottom', function(){ return document.querySelector('#back-meta-tbottom')});
        jlet('metaLeftTbottom', function(){ return document.querySelector('#left-meta-tbottom')});
        jlet('metaRightTbottom', function(){ return document.querySelector('#right-meta-tbottom')});

        jlet('metaFrontTbottomGroup', function(){ return J.metaFrontTbottom.controller.metaObject.group } );
        jlet('metaFrontTbottomMesh', function(){ return J.metaFrontTbottom.controller.metaObject.mesh } );
        jlet('metaBackTbottomGroup', function(){ return J.metaBackTbottom.controller.metaObject.group } );
        jlet('metaBackTbottomMesh', function(){ return J.metaBackTbottom.controller.metaObject.mesh } );
        jlet('metaLeftTbottomGroup', function(){ return J.metaLeftTbottom.controller.metaObject.group } );
        jlet('metaLeftTbottomMesh', function(){ return J.metaLeftTbottom.controller.metaObject.mesh } );
        jlet('metaRightTbottomGroup', function(){ return J.metaRightTbottom.controller.metaObject.group } );
        jlet('metaRightTbottomMesh', function(){ return J.metaRightTbottom.controller.metaObject.mesh } );
      });

      describe("when initialize", function(){
        it("adds a cube to the floor", function(){
          var metaFrontTbottomGroup = J.metaFrontTbottom.controller.metaObject.group
          var tableGroupChildrenUUIDs = J.metaTable.controller.metaObject.group.children.map(function(child){ return child.uuid })

          expect(tableGroupChildrenUUIDs).to.include(metaFrontTbottomGroup.uuid)
        });

        describe("sets the tbottom properties based on align attribute", function(){
          it("when align is front/back, width is set tableWidth, length is set 0.5 and height is set to tableHeight", function(){
            expect(J.metaFrontTbottomMesh.scale.x, 'width').to.equal(Number(J.metaTable.getAttribute('width')))
            expect(J.metaFrontTbottomMesh.scale.z, 'height').to.equal(Number(J.metaTable.getAttribute('height')))
            expect(J.metaBackTbottomMesh.scale.x, 'width').to.equal(Number(J.metaTable.getAttribute('width')))
            expect(J.metaBackTbottomMesh.scale.z, 'height').to.equal(Number(J.metaTable.getAttribute('height')))
          });
          it("when align is left/right, width is set tableLength, length is set 0.5 and height is set to tableHeight", function(){
            expect(J.metaLeftTbottomMesh.scale.x, 'width').to.equal(Number(J.metaTable.getAttribute('length')))
            expect(J.metaLeftTbottomMesh.scale.z, 'height').to.equal(Number(J.metaTable.getAttribute('height')))
            expect(J.metaRightTbottomMesh.scale.x, 'width').to.equal(Number(J.metaTable.getAttribute('length')))
            expect(J.metaRightTbottomMesh.scale.z, 'height').to.equal(Number(J.metaTable.getAttribute('height')))
          });
        });
      });

      describe("when meta table width, length and height changes", function(){
        it("updates the tbottom width, length and height", function(){
          J.metaTable.setAttribute('width', 5);
          J.metaTable.setAttribute('height', 5);
          expect(J.metaFrontTbottomMesh.scale.x, 'width').to.equal(Number(J.metaTable.getAttribute('width')));
          expect(J.metaFrontTbottomMesh.scale.z, 'height').to.equal(Number(J.metaTable.getAttribute('height')));
        });
      });

    });
  </script>
</body>
</html>
