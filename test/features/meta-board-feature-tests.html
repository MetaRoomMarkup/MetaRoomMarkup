<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>

  <div id='fixture'>
    <meta-verse id="meta-verse">
      <meta-room width='10' height='10' depth='10' id='main-meta-room'>
        <meta-wall align='left' id='main-meta-wall'>
          <meta-board src='fixtures/ball.jpeg' x='3' y='3' width='3' height='5' id='main-meta-board'></meta-board>
        </meta-wall>
      </meta-room>
    </meta-verse>
  </div>

  <script>
    describe('meta-board', function() {
      beforeEach(function(){
        jlet('metaVerse', function(){ return document.querySelector('#meta-verse')});
        jlet('metaWall', function(){ return document.querySelector('#main-meta-wall')});
        jlet('metaRoom', function(){ return document.querySelector('#main-meta-room')});
        jlet('metaBoard', function(){ return document.querySelector('#main-meta-board')});
      });

      describe("when initilize", function(){
        it("sets the position of the board according to the attributes", function(){
          var metaBoardMesh = J.metaBoard.controller.metaObject.mesh;

          expect(metaBoardMesh.position.x, 'x').to.equal('3');
          expect(metaBoardMesh.position.y, 'y').to.equal('3');
        });

        it("sets the dimension of the board", function(){
          var metaBoardMesh = J.metaBoard.controller.metaObject.mesh;
          expect(metaBoardMesh.scale.x, 'width').to.equal('3');
          expect(metaBoardMesh.scale.y, 'height').to.equal('5');

        });
      });

      describe("when it is added within meta-wall", function(){
        it("adds a plane to meta-wall group", function(){
          var metaWallGroupChildrenUUID = J.metaWall.controller.metaObject.group.children.map(function(child){
            return child.uuid;
          });

          var metaBoardUUID = J.metaBoard.controller.metaObject.mesh.uuid;

          expect(metaWallGroupChildrenUUID).to.include(metaBoardUUID);
        });
      });


      describe("when the position attribute is updated", function(){
        it("updates position of the board", function(){
          // i dont think it is a good idea to change the position of meta-board via x and y attribute, it should be the meta-style responsibility
          J.metaBoard.setAttribute('x', 5);
          J.metaBoard.setAttribute('y', 4);
          var metaBoardMesh = J.metaBoard.controller.metaObject.mesh;

          expect(metaBoardMesh.position.x, 'x').to.equal('5');
          expect(metaBoardMesh.position.y, 'y').to.equal('4');
        });
      });

      describe("when the dimension attribute is updated", function(){
        it("updates dimension of the board", function(){
          J.metaBoard.setAttribute('width', 6);
          J.metaBoard.setAttribute('height', 6);

          var metaBoardMesh = J.metaBoard.controller.metaObject.mesh;

          expect(metaBoardMesh.scale.x, 'x').to.equal('6');
          expect(metaBoardMesh.scale.y, 'y').to.equal('6');

        });
      });

    });
  </script>
</body>
</html>
