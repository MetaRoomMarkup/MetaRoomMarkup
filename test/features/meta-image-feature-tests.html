<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>

  <div id='fixture'>
    <meta-verse id="meta-verse">
      <meta-room width='10' height='10' depth='10' id='main-meta-room'>
        <meta-wall align='left' id='main-meta-wall'>
          <meta-board  x='3' y='3' width='3' height='5' id='main-meta-board'>
            <meta-image src='fixtures/ball.png' id='main-meta-image'></meta-image>
          </meta-board>
        </meta-wall>
      </meta-room>
    </meta-verse>
  </div>

  <script>
    describe('meta-image', function() {
      beforeEach(function(){
        jlet('metaVerse', function(){ return document.querySelector('#meta-verse')});
        jlet('metaWall', function(){ return document.querySelector('#main-meta-wall')});
        jlet('metaRoom', function(){ return document.querySelector('#main-meta-room')});
        jlet('metaBoard', function(){ return document.querySelector('#main-meta-board')});
        jlet('metaImage', function(){ return document.querySelector('#main-meta-image')});
      });

      it('updates the texture based on src', function(){
        expect(J.metaImage.controller.metaObject.mesh.material.map.sourceFile).to.equal("fixtures/ball.png");
      });

      it("adds a plane to meta-board group", function(){
        var metaBoardGroupChildrenUUID = J.metaBoard.controller.metaObject.group.children.map(function(child){
          return child.uuid;
        });

        var metaImageUUID = J.metaImage.controller.metaObject.mesh.uuid;

        expect(metaBoardGroupChildrenUUID).to.include(metaImageUUID);
      });

    });
  </script>
</body>
</html>
