<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>
  <div id='fixture'>
    <meta-text id="meta-text" width="5"></meta-text>
  </div>
  <script>
    describe('<meta-text>', function() {
      beforeEach(function(){
        jlet("metaText", function(){ return document.querySelector("#meta-text") });
      })

      describe('when width is updated', function(){
        it("triggers meta-attribute-change", function(){
          var spy = sinon.spy(function(){})
          J.metaText.addEventListener('meta-attribute-change', spy, false)
          J.metaText.setAttribute('width', 3);

          assert.isTrue(spy.called);
        });
      });

      shouldBehaveLikeAMetaComponentThatTriggersEventWhenClassUpdates('metaText')
      shouldBehaveLikeAMetaComponentThatTriggersEventWhenIDUpdates('metaText')

    });
  </script>
</body>
</html>
