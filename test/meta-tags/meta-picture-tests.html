<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>
  <div id='fixture'>
    <meta-picture id="meta-picture" width="5"></meta-picture>
  </div>
  <script>
    describe('<meta-picture>', function() {
      beforeEach(function(){
        jlet("metaPicture", function(){ return document.querySelector("#meta-picture") });
      })

      describe('when width is updated', function(){
        it("triggers meta-attribute-change", function(){
          var spy = sinon.spy(function(){})
          J.metaPicture.addEventListener('meta-attribute-change', spy, false)
          J.metaPicture.setAttribute('width', 3);

          assert.isTrue(spy.called);
        });
      });

    });
  </script>
</body>
</html>
