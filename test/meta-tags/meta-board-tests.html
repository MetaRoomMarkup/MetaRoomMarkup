<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>
  <div id='fixture'>
    <meta-board id="meta-board" width="5"></meta-board>
  </div>
  <script>
    describe('<meta-board>', function() {
      beforeEach(function(){
        jlet("metaBoard", function(){ return document.querySelector("#meta-board") });
      })

      describe('when width is updated', function(){
        it("triggers meta-attribute-change", function(){
          var spy = sinon.spy(function(){})
          J.metaBoard.addEventListener('meta-attribute-change', spy, false)
          J.metaBoard.setAttribute('width', 3);

          assert.isTrue(spy.called);
        });
      });

      shouldBehaveLikeAMetaComponentThatTriggersEventWhenClassUpdates('metaBoard')
      shouldBehaveLikeAMetaComponentThatTriggersEventWhenIDUpdates('metaBoard')

    });
  </script>
</body>
</html>
