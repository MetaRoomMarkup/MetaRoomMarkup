<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>
  <div id='fixture'>
    <meta-wall id="meta-wall"></meta-wall>
  </div>
  <script>
    describe('<meta-wall>', function() {
      beforeEach(function(){
        jlet("metaWall", function(){ return document.querySelector("#meta-wall") });
      });

      shouldBehaveLikeA["MetaComponent That Triggers Event When Class Updates"]('metaWall')
      shouldBehaveLikeA["MetaComponent That Triggers Event When ID Updates"]('metaWall')

      describe('when align is updated', function() {
        describe('to left', function() {

          it('updates the rotation to align left', function() {
            J.metaWall.attributeChangedCallback('align', '', 'left')
            expect(J.metaWall.controller.metaObject.group.rotation.y).to.equal(90 * (Math.PI/180));
          });

        });
      });

      describe("events", function(){
        shouldBehaveLikeA['Surface']("metaWall", 'meta-table')
        shouldBehaveLikeA['Surface']("metaWall", 'meta-picture')
        shouldBehaveLikeA['Surface']("metaWall", 'meta-board')
        shouldBehaveLikeA['Surface']("metaWall", 'meta-text')
      });

    });
  </script>
</body>
</html>
