<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>
  <div id='fixture'>
    <meta-tbottom id="meta-tbottom"></meta-tbottom>
  </div>
  <script>
    describe('<meta-tbottom>', function() {
      beforeEach(function(){
        jlet("metaTbottom", function(){ return document.querySelector("#meta-tbottom") });
        jlet("metaTbottomController", function(){ return J.metaTbottom.controller});
        jlet("metaTbottomMetaObject", function(){ return J.metaTbottomController.metaObject});
      });

      shouldBehaveLikeA["MetaComponent That Triggers Event When Class Updates"]('metaTbottom')
      shouldBehaveLikeA["MetaComponent That Triggers Event When ID Updates"]('metaTbottom');

      describe("when initilize", function(){
        it("added a box to the group", function(){
          expect(J.metaTbottomMetaObject.group.children[0].uuid).to.equal(J.metaTbottomMetaObject.mesh.uuid)
          expect(J.metaTbottomMetaObject.mesh.geometry.type).to.equal("BoxGeometry")
        });
      });

      describe("when table's width is updated", function(){
        it("updates the mesh scale", function(){
          J.metaTbottomController.properties.tableWidth = 4
          expect(J.metaTbottomMetaObject.mesh.scale.x).to.equal(4);
        });
      })

      describe("when table's height is updated", function(){
        it("updates the scale", function(){
          J.metaTbottomController.properties.tableHeight = 5;
          expect(J.metaTbottomMetaObject.mesh.scale.z).to.equal(5);
        });
      })

      describe("when table's length is updated", function(){
        it("updates the mesh position", function(){
          J.metaTbottomController.properties.tableLength = 5
          J.metaTbottomController.properties.tableHeight = 4
          J.metaTbottomController.properties.tableWidth = 3
          expect(J.metaTbottomMetaObject.group.position.y).to.equal(-2.5);
          expect(J.metaTbottomMetaObject.group.position.z).to.equal(2);
          expect(J.metaTbottomMetaObject.group.position.x).to.equal(0);
        });
      })

      describe("align", function(){

        function shouldBehaveLikeATbottomWithAlignment(align, metaObjectProperties) {
          describe("", function(){
            beforeEach(function(){
              J.metaTbottom.setAttribute('align', align);
            });
            it("updates the mesh position", function(){
              expect(J.metaTbottomMetaObject.group.position.y).to.equal(metaObjectProperties.position.y);
              expect(J.metaTbottomMetaObject.group.position.z).to.equal(metaObjectProperties.position.z);
              expect(J.metaTbottomMetaObject.group.position.x).to.equal(metaObjectProperties.position.x);
            });

            it("updates the mesh scale", function(){
              expect(J.metaTbottomMetaObject.mesh.scale.x).to.equal(metaObjectProperties.scale.x);
              expect(J.metaTbottomMetaObject.mesh.scale.y).to.equal(metaObjectProperties.scale.y);
              expect(J.metaTbottomMetaObject.mesh.scale.z).to.equal(metaObjectProperties.scale.z);
            });
          })
        }

        describe("when set to left", function(){
          beforeEach(function(){
            J.metaTbottomController.properties.tableLength = 7
            J.metaTbottomController.properties.tableHeight = 8
            J.metaTbottomController.properties.tableWidth = 9
          });
          shouldBehaveLikeATbottomWithAlignment('left', {position: {x: -4.5, y: 0, z: 4}, scale: {x: 7, y: 0.1, z: 8}})

        });
        describe("when set to right", function(){
          beforeEach(function(){
            J.metaTbottomController.properties.tableLength = 4
            J.metaTbottomController.properties.tableHeight = 5
            J.metaTbottomController.properties.tableWidth = 6
          });
          shouldBehaveLikeATbottomWithAlignment('right', {position: {x: 3, y: 0, z: 2.5}, scale: {x: 4, y: 0.1, z: 5}})
        })
        describe("when set to back", function(){
          beforeEach(function(){
            J.metaTbottomController.properties.tableLength = 5
            J.metaTbottomController.properties.tableHeight = 6
            J.metaTbottomController.properties.tableWidth = 7
          });
          shouldBehaveLikeATbottomWithAlignment('back', {position: {x: 0, y: 2.5, z: 3}, scale: {x: 7, y: 0.1, z: 6}})
        });
      });

    });
  </script>
</body>
</html>
