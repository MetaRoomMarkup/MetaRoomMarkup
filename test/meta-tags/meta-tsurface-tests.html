<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">

  <script src='../spec.js'></script>
</head>
<body>
  <div id='fixture'>
    <meta-tsurface id="meta-tsurface"></meta-tsurface>
  </div>
  <script>
    describe('<meta-tsurface>', function() {
      beforeEach(function(){
        jlet("metaTsurface", function(){ return document.querySelector("#meta-tsurface") });
        jlet("metaTsurfaceController", function(){ return J.metaTsurface.controller});
        jlet("metaTsurfaceMetaObject", function(){ return J.metaTsurfaceController.metaObject});
      });

      describe("when initilize", function(){
        it("added a box to the group", function(){
          expect(J.metaTsurfaceMetaObject.group.children[0].uuid).to.equal(J.metaTsurfaceMetaObject.mesh.uuid)
          expect(J.metaTsurfaceMetaObject.mesh.geometry.type).to.equal("BoxGeometry")
        });
      });

      describe("when table's width is updated", function(){
        it("updates the mesh scale", function(){
          J.metaTsurfaceController.properties.tableWidth = 4
          expect(J.metaTsurfaceMetaObject.mesh.scale.x).to.equal(4);
        });
      })

      describe("when table's height is updated", function(){
        it("updates the position", function(){
          J.metaTsurfaceController.properties.tableHeight = 5;
          expect(J.metaTsurfaceMetaObject.group.position.z).to.equal(5);
        });
      })

      describe("when table's length is updated", function(){
        it("updates the mesh scale", function(){
          J.metaTsurfaceController.properties.tableLength = 5
          expect(J.metaTsurfaceMetaObject.mesh.scale.y).to.equal(5);
        });
      })

    });
  </script>
</body>
</html>
