<link rel="import" href="meta-base.html">

<dom-module id="meta-wall">
  <template>
    <content></content>
  </template>

  <script>
    Polymer({
        is: 'meta-wall',
        behaviors: [MRM.fireMetaEventsBehavior, MRM.createBaseWallBehavior],

        properties: {
          roomWidth: {
            type: Number,
            notify: true
          },
          align: {
            type: String,
            notify: true
          }
        },

        observers: ['update(align)'],

        update: function(align){
          var mesh = this.metaObject.mesh;
          switch (align) {
            case 'left':
              mesh.rotation.y = 90 * (Math.PI/180);
              mesh.position.set(-5, 0, 0);
              break;
            case 'front':
              mesh.position.set(0, 0, -5);
              break;
            case 'back':
              mesh.position.set(0, 0, 5);
              break;
            case 'ceiling':
              mesh.rotation.x = 90 * (Math.PI/180);
              mesh.position.set(0, 5, 0);
              break;
            case 'right':
              mesh.rotation.y = 90 * (Math.PI/180);
              mesh.position.set(5, 0, 0);
              break;
          }
        },
    });
  </script>
</dom-module>
